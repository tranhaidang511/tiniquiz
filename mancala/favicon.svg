<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="woodGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="stoneGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Board background -->
  <rect width="100" height="100" fill="url(#woodGrad)" rx="8"/>
  
  <!-- Pits -->
  <circle cx="25" cy="30" r="8" fill="#3e2723" opacity="0.6"/>
  <circle cx="50" cy="30" r="8" fill="#3e2723" opacity="0.6"/>
  <circle cx="75" cy="30" r="8" fill="#3e2723" opacity="0.6"/>
  
  <circle cx="25" cy="70" r="8" fill="#3e2723" opacity="0.6"/>
  <circle cx="50" cy="70" r="8" fill="#3e2723" opacity="0.6"/>
  <circle cx="75" cy="70" r="8" fill="#3e2723" opacity="0.6"/>
  
  <!-- Stones -->
  <circle cx="50" cy="30" r="4" fill="url(#stoneGrad)"/>
  <circle cx="48" cy="70" r="4" fill="url(#stoneGrad)"/>
  <circle cx="52" cy="70" r="4" fill="url(#stoneGrad)"/>
</svg>
