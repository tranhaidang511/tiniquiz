<body>
    <!-- Google Tag Manager (noscript) -->

        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-56G5F5W4" height="0" width="0"

    <div id="app">
        <div class="header-controls">
            <button id="home-btn" class="icon-btn" aria-label="Back to Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <h1 id="game-title">Chess</h1>
        </div>

        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ja">JA</button>
            <button class="lang-btn" data-lang="vi">VI</button>
        </div>

        <!-- Menu View -->
        <div id="menu-view" class="card animate-fade-in">
            <h2 id="menu-title">Game Setup</h2>
            
            <div class="setup-group">
                <h3 id="label-mode">Game Mode</h3>
                <div class="radio-group">
                    <button class="mode-btn active" data-mode="pvp" id="mode-pvp">2 Players</button>
                    <button class="mode-btn" data-mode="pve" id="mode-pve">vs AI</button>
                </div>
            </div>
            <div class="setup-group hidden" id="difficulty-section">
                <h3 id="label-difficulty">Difficulty</h3>
                <div class="radio-group">
                    <button class="difficulty-btn" data-difficulty="easy" id="diff-easy">Easy</button>
                    <button class="difficulty-btn active" data-difficulty="medium" id="diff-medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard" id="diff-hard">Hard</button>
                </div>
            </div>
            <div class="setup-group hidden" id="side-section">
                <h3 id="label-side">Play As</h3>
                <div class="radio-group">
                    <button class="side-btn active" data-side="white" id="side-white">White</button>
                    <button class="side-btn" data-side="black" id="side-black">Black</button>
                </div>
            </div>
            <button id="start-btn" class="primary">Start Game</button>
        </div>

        <!-- Game View -->
        <div id="game-view" class="card hidden animate-fade-in">
            <button id="new-game-btn" class="primary">New Game</button>

            <div class="game-header">
                <div class="turn-indicator-container">
                    <div class="turn-indicator white"></div>
                    <div class="turn-text" id="turn-text">White's Turn</div>
                </div>
                <div class="stat">
                    <div class="stat-label" id="label-time">Time</div>
                    <div class="stat-value" id="game-timer">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label" id="label-moves">Moves</div>
                    <div class="stat-value" id="move-number">0</div>
                </div>
            </div>

            <div id="board-container">
                <svg id="board" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                    <!-- Board will be rendered here -->
                </svg>
            </div>
        </div>

        <!-- Result View -->
        <div id="result-view" class="card hidden animate-fade-in">
            <h2 id="result-title">Game Over</h2>

            <div id="winner-display" class="winner-display">
                <!-- Winner info will be rendered here -->
            </div>

            <div class="result-stats">
                <div class="stat">
                    <div class="stat-label" id="label-total-time">Time</div>
                    <div class="stat-value" id="total-time">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label" id="label-total-moves">Total Moves</div>
                    <div class="stat-value" id="total-moves">0</div>
                </div>
            </div>

            <button id="restart-btn" class="primary">Play Again</button>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="promotion-modal hidden">
        <div class="promotion-content">
            <h3 id="promotion-title">Choose Promotion</h3>
            <div class="promotion-pieces">
                <button class="promotion-piece" data-piece="QUEEN">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <path class="piece-icon" fill="currentColor"
                            d="M50 30l-3 8-8-3-3 8-8-3v12l-4 15h56l-4-15v-12l-8 3-3-8-8 3-3-8M30 60h40l-3 6H33z" />
                    </svg>
                    <span id="promotion-queen">Queen</span>
                </button>
                <button class="promotion-piece" data-piece="ROOK">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <path class="piece-icon" fill="currentColor"
                            d="M35 30h6v6h6v-6h6v6h6v-6h6v25h8v10H28v-10h8V30z" />
                    </svg>
                    <span id="promotion-rook">Rook</span>
                </button>
                <button class="promotion-piece" data-piece="BISHOP">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <path class="piece-icon" fill="currentColor"
                            d="M50 25a6 6 0 110 12 6 6 0 010-12M46 40l-8 22h24l-8-22M34 60h32l-4 8H38z" />
                    </svg>
                    <span id="promotion-bishop">Bishop</span>
                </button>
                <button class="promotion-piece" data-piece="KNIGHT">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <path class="piece-icon" fill="currentColor" d="M20 80h60l-10-10q6-20 8-35l-6-10l-6 5q-10 3-18 12l-6 8l5 8q6-3 10-5q-3 12 3 17L30 70l-10 10z"/>
                    </svg>
                    <span id="promotion-knight">Knight</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/main.ts"></script>
</body>

</html>
