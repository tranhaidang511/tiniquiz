<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#2d3748" rx="8"/>
  
  <!-- Sudoku grid -->
  <g stroke="#4a5568" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="28" y1="20" x2="28" y2="80"/>
    <line x1="43" y1="20" x2="43" y2="80"/>
    <line x1="57" y1="20" x2="57" y2="80"/>
    <line x1="72" y1="20" x2="72" y2="80"/>
    <!-- Horizontal lines -->
    <line x1="20" y1="28" x2="80" y2="28"/>
    <line x1="20" y1="43" x2="80" y2="43"/>
    <line x1="20" y1="57" x2="80" y2="57"/>
    <line x1="20" y1="72" x2="80" y2="72"/>
  </g>
  
  <!-- Thick 3x3 box borders -->
  <g stroke="#8ab4f8" stroke-width="2.5" fill="none">
    <rect x="20" y="20" width="60" height="60"/>
    <line x1="40" y1="20" x2="40" y2="80"/>
    <line x1="60" y1="20" x2="60" y2="80"/>
    <line x1="20" y1="40" x2="80" y2="40"/>
    <line x1="20" y1="60" x2="80" y2="60"/>
  </g>
  
  <!-- Numbers -->
  <text x="31" y="35" font-size="12" font-weight="bold" fill="#8ab4f8" text-anchor="middle">5</text>
  <text x="51" y="51" font-size="12" font-weight="bold" fill="#e8eaed" text-anchor="middle">3</text>
  <text x="69" y="67" font-size="12" font-weight="bold" fill="#8ab4f8" text-anchor="middle">7</text>
</svg>
