:2rem}}.consent-dialog{position:fixed;inset:0;background:#000000bf;-webkit-backdrop-filter:blur(4px);backdrop-filter:blur(4px);z-index:10000;display:none;align-items:center;justify-content:center;padding:1rem;animation:fadeIn .3s ease}.consent-content{background:var(--card-bg);border-radius:1rem;padding:2rem;max-width:500px;width:100%;box-shadow:0 20px 60px #00000080;border:1px solid rgba(255,255,255,.1);animation:slideUp .3s ease}.consent-content h3{margin:0 0 1rem;font-size:1.5rem;color:var(--text-primary)}.consent-content p{margin:0 0 1.5rem;color:var(--text-secondary);line-height:1.6}.consent-buttons{display:flex;gap:.75rem;flex-wrap:wrap}.btn-accept,.btn-reject{flex:1;min-width:120px;padding:.875rem 1.5rem;border-radius:.5rem;font-weight:600;font-size:1rem;cursor:pointer;transition:all .2s ease;border:none}.btn-accept{background:var(--accent);color:#fff}.btn-accept:hover{background:var(--accent-hover);transform:translateY(-2px);box-shadow:0 4px 12px #38bdf84d}.btn-reject{background:transparent;border:2px solid var(--text-secondary);color:var(--text-secondary)}.btn-reject:hover{border-color:var(--text-primary);color:var(--text-primary);background:#ffffff0d}@keyframes slideUp{0%{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@media(max-width:640px){.consent-content{padding:1.5rem}.consent-buttons{flex-direction:column}.btn-accept,.btn-reject{width:100%}}.high-scores-container{margin:1.5rem 0;width:100%;overflow-x:auto}#high-scores-table{width:100%;border-collapse:collapse;margin-top:.5rem;font-size:.9rem}#high-scores-table th,#high-scores-table td{padding:.75rem;text-align:center;border-bottom:1px solid #334155}#high-scores-table th{color:var(--text-secondary);font-weight:600;text-transform:uppercase;font-size:.8rem;letter-spacing:.05em}#high-scores-table tr:last-child td{border-bottom:none}#high-scores-table tr.current-run{background-color:#38bdf81a;font-weight:700;color:var(--accent)}#high-scores-table tr.current-run td{border-bottom-color:var(--accent)}</style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-56G5F5W4" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="app">
    <div class="header-controls">
      <button id="home-btn" class="icon-btn" aria-label="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </button>
      <h1>GeoGame</h1>
    </div>

    <!-- Language Switcher -->
    <div class="lang-switcher">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ja">JA</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <div id="menu-view" class="card animate-fade-in">
      <h1 id="menu-title">GeoGame</h1>
      <div class="controls">
        <label id="label-mode">Game Mode</label>
        <div class="mode-selector">
          <button id="mode-capitals" class="mode-btn active" data-mode="CAPITALS">Capitals</button>
          <button id="mode-flags" class="mode-btn" data-mode="FLAGS">Flags</button>
        </div>

        <label id="label-filter">Filter by Region</label>
        <select id="region-filter">
          <option value="allWorld" id="option-all-world">All World</option>
          <optgroup label="Continents" id="continent-options"></optgroup>
          <optgroup label="Regions" id="region-options"></optgroup>
        </select>
        </label>

        <label>
          <span id="label-count">Number of Questions</span>
          <input type="number" id="count-filter" value="5" min="1" max="200">
        </label>

        <button id="start-btn" class="primary">Start Game</button>
      </div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="card hidden animate-fade-in">
      <button id="new-game-btn" class="primary">New Game</button>

      <div class="game-header">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="game-timer">
          <span id="game-time-label">Time</span>: <span id="game-timer">00:00</span>
        </div>
      </div>

      <div id="flag-container" class="hidden">
        <img id="flag-image" src="" alt="Flag" />
      </div>

      <h3 id="question-text" class="question-text"></h3>

      <div class="choices-grid" id="choices-container">
        <!-- Buttons injected here -->
      </div>
    </div>

    <!-- Result View -->
    <div id="result-view" class="card hidden animate-fade-in">
      <h2 id="result-title">Game Over!</h2>
      <div class="score-display">
        <span id="final-score">0</span> / <span id="total-questions">0</span>
      </div>
      <div class="time-display">
        <span id="time-label">Total Time</span>: <span id="elapsed-time">00:00</span>
      </div>

      <!-- High Scores Table -->
      <div class="high-scores-container">
        <h3 id="high-scores-title">High Scores</h3>
        <table id="high-scores-table">
          <thead>
            <tr>
              <th id="th-rank">Rank</th>
              <th id="th-score">Score</th>
              <th id="th-time">Time</th>
              <th id="th-date">Date</th>
            </tr>
          </thead>
          <tbody id="high-scores-body">
            <!-- Scores injected here -->
          </tbody>
        </table>
      </div>

      <button id="restart-btn" class="primary">Play Again</button>
    </div>
  </div>

</body>

</html>
