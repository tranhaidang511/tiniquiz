<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Board background -->
  <rect width="100" height="100" fill="#2d3748" rx="8"/>
  
  <!-- Grid lines -->
  <g stroke="#4a5568" stroke-width="2">
    <line x1="20" y1="20" x2="80" y2="20"/>
    <line x1="20" y1="50" x2="80" y2="50"/>
    <line x1="20" y1="80" x2="80" y2="80"/>
    <line x1="20" y1="20" x2="20" y2="80"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
    <line x1="80" y1="20" x2="80" y2="80"/>
  </g>
  
  <!-- Black stone -->
  <defs>
    <radialGradient id="blackStone" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#4a5568"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </radialGradient>
    <radialGradient id="whiteStone" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f7fafc"/>
    </radialGradient>
  </defs>
  
  <circle cx="35" cy="35" r="12" fill="url(#blackStone)" stroke="#0d131a" stroke-width="1.5"/>
  <circle cx="65" cy="65" r="12" fill="url(#whiteStone)" stroke="#cbd5e0" stroke-width="1.5"/>
</svg>
