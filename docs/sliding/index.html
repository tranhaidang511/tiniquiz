<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-56G5F5W4" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="app">
        <div class="header-controls">
            <button id="home-btn" class="icon-btn" aria-label="Back to Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <h1 id="game-title">Sliding Puzzle</h1>
        </div>

        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="ja">JA</button>
            <button class="lang-btn" data-lang="vi">VI</button>
        </div>

        <!-- Menu View -->
        <div id="menu-view" class="card animate-fade-in">
            <h2 id="menu-title">Game Setup</h2>
            <div class="menu-options">
                <div class="option-group">
                    <label id="label-board-size">Board Size</label>
                    <div class="size-selector">
                        <button class="size-btn active" data-size="3">3 × 3</button>
                        <button class="size-btn" data-size="4">4 × 4</button>
                        <button class="size-btn" data-size="5">5 × 5</button>
                        <button class="size-btn" data-size="6">6 × 6</button>
                        <button class="size-btn" data-size="7">7 × 7</button>
                    </div>
                </div>

                <button id="start-btn" class="primary">Start Game</button>
            </div>
        </div>

        <!-- Game View -->
        <div id="game-view" class="card hidden animate-fade-in">
            <button id="new-game-btn" class="primary">New Game</button>

            <div class="game-header">
                <div class="stat">
                    <div class="stat-label" id="label-time">Time</div>
                    <div class="stat-value" id="time-display">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label" id="label-moves">Moves</div>
                    <div class="stat-value" id="moves-display">0</div>
                </div>
            </div>

            <!-- Reference Board -->
            <div class="reference-container">
                <div class="reference-label" id="reference-label">Goal:</div>
                <div id="reference-board" class="reference-board">
                    <!-- Reference tiles will be rendered here -->
                </div>
            </div>

            <div id="board-container">
                <div id="puzzle-board" class="puzzle-board">
                    <!-- Board tiles will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Result View -->
        <div id="result-view" class="card hidden animate-fade-in">
            <h2 id="result-title">Puzzle Solved!</h2>

            <div class="result-message" id="result-message"></div>

            <div class="result-stats">
                <div class="stat">
                    <div class="stat-label" id="label-total-time">Total Time</div>
                    <div class="stat-value" id="final-time">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label" id="label-total-moves">Total Moves</div>
                    <div class="stat-value" id="final-moves">0</div>
                </div>
            </div>

            <!-- High Scores Table -->
            <div class="high-scores-container">
                <h3 id="high-scores-title">High Scores</h3>
                <table id="high-scores-table">
                    <thead>
                        <tr>
                            <th id="th-rank">Rank</th>
                            <th id="th-moves">Moves</th>
                            <th id="th-time">Time</th>
                            <th id="th-date">Date</th>
                        </tr>
                    </thead>
                    <tbody id="high-scores-body">
                        <!-- Scores injected here -->
                    </tbody>
                </table>
            </div>

            <button id="play-again-btn" class="primary">Play Again</button>
        </div>
    </div>

</body>

</html>
