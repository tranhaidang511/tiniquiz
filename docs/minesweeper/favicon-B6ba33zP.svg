<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8ab4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f28b82;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Mine body -->
  <circle cx="50" cy="50" r="20" fill="#1a1f29"/>
  
  <!-- Mine spikes -->
  <rect x="48" y="15" width="4" height="15" fill="#1a1f29"/>
  <rect x="48" y="70" width="4" height="15" fill="#1a1f29"/>
  <rect x="15" y="48" width="15" height="4" fill="#1a1f29"/>
  <rect x="70" y="48" width="15" height="4" fill="#1a1f29"/>
  
  <!-- Diagonal spikes -->
  <rect x="25" y="25" width="4" height="12" fill="#1a1f29" transform="rotate(-45 27 31)"/>
  <rect x="71" y="25" width="4" height="12" fill="#1a1f29" transform="rotate(45 73 31)"/>
  <rect x="25" y="63" width="4" height="12" fill="#1a1f29" transform="rotate(45 27 69)"/>
  <rect x="71" y="63" width="4" height="12" fill="#1a1f29" transform="rotate(-45 73 69)"/>
  
  <!-- Highlight -->
  <circle cx="42" cy="42" r="6" fill="#4a5568" opacity="0.6"/>
</svg>
